<template name="preview_panel">
  <style>
  a, a:visited, a:hover, a:active {
    color: inherit;
    text-decoration: none;
  }

  a.js-refa {
    color: brown;
    text-decoration: underline;
  }

  </style>


  <article class="af3" style="_border: 1px dashed gray;">
    <section class="data">
      <!--
      <div class="slidep left">
        <a href="#" class="l-arrow js-prev-article">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
      </div>
      -->
      <div>
        <div class="img">
          {{#if it.pic}}
          {{#if it.reserved}}
          [image reserve]
          {{else}}
          <img src="http://museum-assets.ultimheat.com/jpeg-www/{{it.pic}}.jpg"
            style="max-height:500px;">
          {{/if}}
          {{/if}}
        </div>

          <h1 class="company inb">
            {{it.h1}}
          </h1>

          {{#if it.h2}}
          <h3 class="soc2">
          {{it.h2}}
          </h3>
          {{/if}}

          <h3 class="country fr">
          </h3>

          {{#if it.yp}}
          <h3 class="year inb">
            <label>{{_ 'yp'}} : </label>
            {{it.yp}}
            {{#if it.circa}}
            circa
            {{/if}}
          </h3>
          {{/if}}

          {{#if it.ci}}
          <h3 class="city">
          <span class="olabel">{{_ 'city'}} :</span>
          <span style="font-family: FontAwesome;">&#xf0ac;&nbsp;</span>
            {{it.ci}}
          </h3>
          {{/if}}

          {{#if it.sa}}
          <h3 class="address">
            {{it.sa}}
          </h3>
          {{/if}}

          <h3 style="margin-top:5pt;">
            {{#if it.aka}}
              <span class="narrow">{{_ 'name-author'}}</span> : {{it.aka}}
              {{#if it.yf}}
                &emsp;<span class="narrow">{{_ 'year-founded'}} : </span>
                {{it.yf}}
              {{/if}}
            {{else}}
            {{#if it.yf}}
              <span class="narrow">{{_ 'year-founded'}} : </span> {{it.yf}}
            {{/if}}
            {{/if}}
          </h3>

          {{#if it.mk}}
          <div class="brands">
            <i class="fa fa-tag btag"></i>
            <span class="olabel">{{_ 'brands'}} :</span>
            {{#each b in it.mk}}
              <span class="mtag">&ndash;&nbsp;<a href="#">{{b}}</a></span>
            {{/each}}

          </div>
          {{/if}}


          <div>

          </div>
      </div>

      <!--
      <div class="slidep right">
        <a href="#" class="r-arrow js-next-article">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
      </div>
    -->
    </section>


    {{#if isTranscription}}
    <i>{{_ 'transcription'}}</i>
    {{/if}}

    {{#if it.fr}}
    <hr>
    <p class="fr">{{it.fr}}</p>
    {{/if}}

    {{#if it.en}}
    <hr>
    <p class="en">{{it.en}}</p>
    {{/if}}

    {{#if it.cn}}
    <hr>
    <p class="cn">{{it.cn}}</p>
    {{/if}}

    {{#if it.links}}
    <hr>
    {{#each pdf in it.links}}
    <div class="pdf inb">
      <img class="pdf-logo1" src="http://www.ultimheat.com/pdf_logo.jpg">
      {{#if it.reserved}}
      <a href="#" target='_blank'>
        PDF <span class="pdf-data" style="font-weight:300;">{{pdf.com}} page(s) (Non communicable)</span>
      </a>
      {{else}}
      <a href="http://museum-assets.ultimheat.com/pdf-www/{{pdf.fn}}.pdf" target='_blank'>
        PDF <span class="pdf-data" style="font-weight:300;">{{part @index}}{{pdf.com}} page(s)</span>
      </a>
      {{/if}}
    </div>
    &emsp;
    {{/each}}
    {{/if}}
    <hr>

    </article>


</template>
